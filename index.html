<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length-Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicon for the webpage -->
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/png">
    <!-- fontawsome | kits -->
    <script src="https://kit.fontawesome.com/80ebd4e492.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- first Section -->
        <div class="title_container">
            <h2>Length Converter</h2>
        </div>

        <!-- second section: amount to be converted -->
        <div class="amount_container">
            <label for="amount">Enter Amount</label>
            <input type="Number" name="amount" id="amount">
        </div>

        <!-- third section: unit container -->
        <div class="unit_container">
            <!-- left -->
            <div class="left">
                <p>From</p>
                <div class="select_container">
                    <select name="from" id="from">
                        <option value="centimeter">Centimeter</option>
                        <!-- <option value="meter">Meter</option> -->
                    </select>
                </div>
            </div>
            <!-- middle -->
            <div class="fa-2x">
                <i class="fa fa-cog fa-spin"></i>
            </div>
            <!-- right -->
            <div class="right">
                <p>To</p>
                <div class="select_container to">
                    <select name="to" id="to">
                        <option value="centimeter">centimeter</option>
                        <!-- <option value="centimeter">Centimeter</option> -->
                    </select>
                </div>
            </div>
        </div>  

        <!-- fourth section: formula display -->
        <div class="formula_container">
            <span class="title">Formula</span>
            <span class="content">Lorem ipsum adipisicing elit. </span>
        </div>

        <!-- fifth section: Result display -->
        <div class="result_container">
            <label for="result">Result</label>
            <input type="text" name="result" id="result">
        </div>

        <script type="text/javascript" src="app.js"></script>
    </main>
</body>
</html>
